<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-img img src="../assets/imgs/logo.png" width="100%" height="25%"> </ion-img>
<!--<ion-card><img src="../assets/imgs/logo.png"/></ion-card>-->

<br><br>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <ion-item>
          <!--<ion-label color="primary">Username</ion-label>-->
          <ion-input type="text" class="form-control" formControlName="username"  placeholder="Enter username"></ion-input>
        </ion-item>
    </div>
      <br>
  <div class="form-group">
        <ion-item>
          <!--<ion-label color="primary">Password</ion-label>-->
          <ion-input type="password" class="form-control" formControlName="password" placeholder="Enter password"></ion-input>
        </ion-item>
  </div>
      <br><br><br>
      <button ion-button type="submit"><ion-icon name="person"></ion-icon>&nbsp;&nbsp;&nbsp;Login</button>
      
  </form>

</ion-content>
